<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            font-family: LATO, LATO;
            margin: 0;
            padding: 0;
            background: url('1.jpg') no-repeat center center fixed; 
            background-size: cover;
            color: #333;
        }
        .navbar {
            background-color: rgba(51, 51, 51, 0.8); 
            color: white;
            padding: 10px;
            text-align: center;
            position: sticky;
            top: 0;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .content {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9); 
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .gallery .large-video {
            grid-column: span 2; /* Make the video span across two columns */
            width: 100%; 
            height: auto;
            border-radius: 8px;
        }
        .gallery img {
            width: 150px; 
            height: 150px; 
            object-fit: cover; 
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h3>YUSUFF AREAS</h3>
